<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3</title>
</head>
<body>
<script>
    let str=prompt("moi nhap vao chuoi:");
    let result=[];
    for (let i=0;i<str.length;i++){
        result.push(str[i].toUpperCase());
    }
    document.write(result.join(''));
</script>
</body>
</html>
